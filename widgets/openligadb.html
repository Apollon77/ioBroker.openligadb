<script type="text/javascript" src="widgets/openligadb/js/openligadb.js"></script>

<script id="tplOLiDBTable"
        type="text/ejs"
        class="vis-tpl"
		data-vis-prev='<img src="widgets/openligadb/img/table.png"></img>'
        data-vis-attrs="oid;maxicon[25],number;shortname/checkbox;highlight;"
        data-vis-set="openligadb"
        data-vis-type="val"
        data-vis-beta="true"
        data-vis-update-style="false"
        data-vis-name="OLiDB Table">        
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 230px; height: 210px" id="<%= this.data.attr('wid') %>"><%
        vis.binds.openligadb.table.createWidget(this.data.wid, this.view, this.data, this.style);
    %></div>
</script>
